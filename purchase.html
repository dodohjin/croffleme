<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Croffle Me</title>
        
        <link rel="stylesheet" href="css/croffleme.css">
        <link rel="stylesheet" href="css/order.css">
        <link rel="stylesheet" href="css/purchase.css">
        <link rel="stylesheet" href="css/addcart-2.css">
        <link rel="stylesheet" href="css/thankyou.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <!-- <link rel="stylesheet" href="css/main-right.css"> -->
        
    </head>
    <body>
        <header>
            <div id="upper">
                <a  href="index.html"><img id="logo" alt="logo" src="img/logo_only.png"></a>
                <div class="upper-right">
                    <div class="cart-button">
                        <i id="cart" class="fas fa-shopping-cart"></i>
                        <span class="cart-quantity">0</span>
                    </div>
                    <div id="bulk"> Bulk order <a href="Contact.html">Here</a></div>
                </div>
            </div>
            <div id="lower">
                <div id="hours"> Open: 10am - 7pm </div>     
                <nav>
                    <a href="lacation.html">Order</a>
                    <a href="Menu.html">Menu</a>
                    <a href="About.html">About</a>
                    <a href="Contact.html">Contact</a>
                </nav>
            </div>
        </header>

       

        <div class=main>
            <div class="main-left">

                <div class="whichstep">
                    <div class="step-menu">Purchase</div>
                </div>

                
                <div class="all-menu">
                    <div class="empty"></div>
                    <div class="information">Delivery Info</div>
                    
                        <form>
                            <input type="text" class="detailed-a" placeholder="Name"  required >
                            <input type="text" class="detailed-a" placeholder="Phone Number"  required>
                            <input type="text" class="detailed-b" placeholder="Avenue" required>
                            <input type="text" class="detailed-b" placeholder="Unit" required>
                            <input type="text" class="detailed-b" placeholder="Zipcode"   required>
                        </form>
                </div>

                
                <div class="all-menu">
                    <div class="empty"></div>
                    <div class="information ">Credit Card Info</div>
                        <form>
                            <input type="text" class="detailed-a" placeholder="1234" required>
                            <input type="text" class="detailed-b" placeholder="(mm/yr)" required>
                            <input type="text" class="detailed-b" placeholder="3 digit number" required>
                        </form>
                </div>

                
                <div class="all-menu">
                    <div class="empty"></div>
                    <div class="information"> Order Info </div>
                    <div class="your-order">
                        <div class="copy-order" class="copy"></div>
                    </div>
                    <div class="price-total">
                        <div class="your-price">
                             <div class="copy-price" class="copy"></div>
                             <div class="total-total"></div>                        
                        </div>
                        <!-- <div class="tips">
                            <P>Tips</P>
                            <button class="tip">10%</button>
                            <button class="tip">15%</button>
                            <button class="tip">18%</button>
                            <button class="tip">20%</button>
                        </div> -->
                    </div>
                </div>

                <div class="stepforward">
                    <a href="menu.html"> Back</a>
                    <a id="confirm" href="thankyou.html"> Confirm</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p> &copy; Copyright by Croffle Me</p>
            <p> Designed & Developed by Sujin Kim</p>
        </footer>
        <script src="js/purchase.js"></script>
    </body>
</html>
